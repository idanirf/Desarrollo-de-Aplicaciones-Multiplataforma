<!DOCTYPE html>

<head>

    <title>Ejercicio 7 - LMSGI UD5</title>
    <script type="text/javascript">
    function mouseOver(color){
        const bg = color.style.backgroundColor;
        document.getElementById("todo").style.backgroundColor = bg;
    }
    function mouseOut(){
        document.getElementById("todo").style.backgroundColor ="white";
    }
    </script>
     

</head>
<body id="todo">
    <h1>Evento "onMouseOver"</h1>
    <hr>
    <p>Uso del evento "onMouseOver" para cambiar el color de fondo moviendo el ratón sobre la imágen</p>
    <div id="bl" style="background-color:aliceblue; 
    border-radius: 1px solid aliceblue;
    height: 50px;
    width:50px;
    float: left;
    " onMouseOver="mouseOver(this)" onMouseOut="mouseOut()">
    </div>
