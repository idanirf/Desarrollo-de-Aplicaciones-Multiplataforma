<body>
    <script>
        var cadenaPrimaria = prompt("Introduce la cadena, para comprobar s√≠ es palindromo o no: ")

        function isPalindrome(cadena) {
            cadena = cadena.toUpperCase();
            var equals = true;
            var i = 0;
            var newCad = ""

            while (equals && i < cadena.length) {
                if (cadena[i] == cadena[cadena.length - i - 1]) {
                    i++
                }else{
                    equals = false;

                }
            }

            return equals;
        }
        var palindromo = isPalindrome(cadenaPrimaria)
        if(palindromo){
            alert("La cadena es palindromo")
            }else{
                alert("La cadena no es palindromo")
        }
    </script>
