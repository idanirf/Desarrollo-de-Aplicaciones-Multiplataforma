<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UD4-03 LMSGI-JAVASCRIPT</title>
</head>
<body>
    <script>
    var contador = 0;

    do {
        var numero = prompt("Introduce el número");
        if(numero%2 == 0){
            alert("Número par");
        } else
            alert("Número impar");
        
            
        contador++;
    }while (contador < 2);
    alert("Se acabó")
        
    </script>
    
    
</body>
</html>
